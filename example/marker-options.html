<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
        <script src="../src/L.Deflate.js"></script>
        <style>
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
    </head>

    <div id="map"></div>

    <script>

    window.onload = function () {
        var map = L.map("map").setView([51.505, -0.09], 10);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var myIcon = L.icon({
          iconUrl: 'img/marker.png',
          iconSize: [24, 24]
        });

        function options(f) {
            return {
                icon: L.icon({
                    iconUrl: 'img/marker.png',
                    iconSize: [24, 24]
                })
            }
        }

        var features = L.deflate({minSize: 20, markerOptions: options});
        // var features = L.deflate({minSize: 20, markerOptions: {icon: myIcon}});
        features.addTo(map);

        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ])
        .bindPopup('A popup')
        .addTo(features);

        var polyline = L.polyline([
            [51.52, -0.05],
            [51.53, -0.10],
        ], {color: 'red'}).addTo(features);

        var marker = L.marker([51.5, -0.09]).addTo(features);
    }
    </script>

</html>
