<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <link rel="stylesheet" href="https://rawgit.com/Leaflet/Leaflet.markercluster/v1.0.2/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://rawgit.com/Leaflet/Leaflet.markercluster/v1.0.2/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="https://rawgit.com/Leaflet/Leaflet.markercluster/v1.0.2/dist/leaflet.markercluster.js"></script>

        <script src="../src/L.Deflate.js"></script>
        <style>
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
    </head>

    <div id="map"></div>

    <script>

    window.onload = function () {
        var map = L.map("map").setView([51.505, -0.09], 12);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var features = L.deflate({minSize: 20, markerCluster: true});
        features.addTo(map);

        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]);
        features.addLayer(polygon);

        var polyline = L.polyline([
            [51.52, -0.05],
            [51.53, -0.10],
        ], {color: 'red'});
        features.addLayer(polyline);

        var marker = L.marker([51.5, -0.09]);
        features.addLayer(marker);
    }
    </script>
</html>
